<div class="landing-page">
  <h2 class="landing-page__title">Welcome to Pexapark dashboard</h2>
  <div class="landing-page__desc">
    Please select one of your wind farms to get general information about it
  </div>
  <h4>Basic mat-select</h4>
  <form [formGroup]="windForm" (submit)="submit()">
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Wind farm</mat-label>
        <mat-select formControlName="windFarmName">
          <mat-option *ngFor="let windFarm of windFarms" [value]="windFarm.value">
            {{windFarm.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="dateRange.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="dateRange.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </div>

    <input type="submit" class="type">

<!--    <p>Selected range: {{ windForm.dateRange.value | json }}</p>-->
  </form>

  <div class="">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>

  </div>
</div>
